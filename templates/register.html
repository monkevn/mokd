		<div id="C_header">
			<div id="C_headerBody">
				<div id="C_logo">
					<a href="/" style="text-decoration: none"> 
					 <h2 style="padding-top: 5px">旅游网</h2>
						<!-- <img src="/static/images/logo.jpg" width="auto" height="45" alt="Meetup" />  -->
					</a>
				</div>
				

			</div>
		</div>
		
		<div id="C_join" class="with-bg ">
			<form  class="signUp sequence-prompt prompt-active" method="post" action="/reg/" style="display: block; height: 631px;">
				<div id="emailAndPassword" class="doc-box prompt-panel animate" style="margin-left: -200px; margin-top: 30px; display: block;">
					<div class="heading">
      					<h1>注&nbsp;册</h1>
      				</div>
				  <div class="minimal-wrapper">
				    <div class="minimal-body">
				    	<p style="color: red;">{{wrong}}</p>
				      <div class="MinimalLoginForm">
				      	<div class="signin">
				    
				    	<ol>
				        <li class="Row">
				          <label for="username">邮箱或手机号</label>
				          <div id="email-wrapper">
				            <input type="text" class="TextInput TextInput_large error" name="username" maxlength="255" id="username">
				            <ul class="inlineErrorMsgs">
				            	<li class="fieldError">邮箱或手机号不能为空</li>
				            </ul>
				          </div>
				        </li>
				        <li class="Row">
				          <label for="password">创建密码</label>
				          <div id="password-wrapper">
				            <input type="password" class="TextInput TextInput_large" name="password" maxlength="64" id="password"></div>
				        </li>
				        <li class="Row">
				          <label for="password">重复密码</label>
				          <div id="password-wrapper">
				            <input type="password" class="TextInput TextInput_large" name="c_password" maxlength="64" id="password"></div>
				        </li>
				        {%  csrf_token %}
				        <li class="checkbox-container SwitchInput Row">
				            <input type="checkbox" class="checkbox" value="true" name="rememberMe" id="rememberMe"><label for="rememberMe">同意用户协议</label>
				          </li>
				        <li>
				            <input type="submit" class="button primary button-big" value="注册" name="login" id="login">
				        </li>
				        </ol>
				      </div>
				  </div></div>
				  </div>
				  <div id="context-switch">
				      <div class="t-pico">
				          已有账户?</div>
				      <div class="switch">
				        <a id="switch-link" href="/login">登录</a>
				        </div>
				    </div>
  	
				     
				</div>
			</form>
			<div id="fb-root">
				<p>&copy;2019 旅游网 All rights reserved. </p>
			<p>旅游网 版权所有</p>
			</div>
		</div>
