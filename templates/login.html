		<div id="C_join" class="with-bg ">
			<form id="baseSignUp" class="signUp sequence-prompt prompt-active" method="post" action="/login/" style="display: block; height: 631px;">
				<div id="emailAndPassword" class="doc-box prompt-panel animate" style="margin-left: -200px; margin-top: 30px; display: block;">
					<div class="heading">
      					<h1>登&nbsp;录</h1>
      				</div>
				  <div class="minimal-wrapper">
				    <div class="minimal-body">
				      <div class="MinimalLoginForm"><div class="signin">
				    <form method="post" class="minimal-form" action="/Login.action" name="login_form" id="login_form"><ol>
				        <li class="Row">
				          <label for="username">邮箱或手机号</label>
				          <div id="email-wrapper">
				            <input type="text" class="TextInput TextInput_large" name="username" maxlength="255" id="username"><script type="text/javascript">setTimeout(function(){try{var z=document.getElementById('username');z.focus();z.select();}catch(e){}},1);</script></div>
				        </li>
				        <li class="Row">
				          <label for="password">密码</label>
				          <div id="password-wrapper">
				            <input type="password" class="TextInput TextInput_large" name="password" maxlength="64" id="password"></div>
				        </li>
				        <li class="checkbox-container SwitchInput Row">
				            <input type="checkbox" class="checkbox" value="true" name="rememberMe" id="rememberMe"><label for="rememberMe">下次自动登录</label>
				          </li>
				        <li>
				            <input type="submit" class="button primary button-big" value="登录" name="login" id="login"></li>
				        </ol>
				      <a class="forgot-password display-none" target="_top" href="/">
				         忘记密码?</a>
				     {% csrf_token %}
				     </div>
				     </form>
				     </div>
				  </div></div>
				  </div>
